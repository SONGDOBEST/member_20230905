<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .menu{
        display: flex;
        align-items: center;
        background-color: #1a1d20;
      }
      .menu-item{
        list-style-type: none;
        margin-left: 20px;
      }
      .menu-item a{
        text-decoration: none;
        /* a태그는 기본적으로 inline 요소.
         inline은 높이, 너비를 가질 수 없음
         block은 가질 수 있음
         아래 문법은 block요소로 하는 방법.
         */
        display: block;
        padding: 10px;
        color: white;
        font-weight: bold;
      }
      .menu-item:hover{
          background-color: #20c997;
      }
      #login-area{
          display: flex;
      }
      #login-area a{
          display: block;
      }
    </style>
</head>
<body>
  <div id="nav">
    <ul class="menu">
      <li class="menu-item">
        <a href="/">index</a>
      </li>
      <li class="menu-item">
        <a href="/save">회원가입</a>
      </li>
      <li class="menu-item">
        <a href="/login">로그인</a>
      </li>
      <li class="menu-item">
        <a href="/members">회원목록</a>
      </li>
        <!-- 로그인 여부에 따라 로그인했으면 oo님 환영합니다. 로그아웃 링크 보이고
             로그인 하지 않았으면 로그인이 보이도록
        -->
      <li class="menu-item" id="login-area">
          <a href=""></a>
      </li>

    </ul>
  </div>
</body>
<script>
    const loginArea = document.getElementById("login-area");
    const loginEmail = '김범수';
    console.log(loginEmail.length);
    if(loginEmail.length != 0){
        //로그인 완료
        loginArea.innerHTML = "<a href='/mypage'>" + loginEmail + "님 환영합니다.</a>" +
                                "<a href='logout'>로그아웃</a>";
    }else{
        //로그인 하지 않음
        loginArea.innerHTML = "<a href='/login'>로그인</a>"
    }
</script>
</html>
